policy:
  _attributes:
    Caption: "Site Policy Configuration"

  user_agreement:
    Name:       "user_agreement"
    Caption:    "利用規約"
    FormType:   "textarea"
    ValueType:  "string"
    IsRequired: true
    Default:    "定義\n本規約において、用語の定義は以下の通りとします。\n\n「クラブ管理者」\n\n利用者のうち、PNE.clubサービスを通じてクラブの作成を行った法人・団体および個人をいいます。\n\n「クラブ会員」\n\n利用者のうち、本規約の全てに同意した上で、クラブ管理者が作成したクラブに登録を行った個人をいいます。\n\n「集金サービス」\n\nクラブ管理者が、本サイト上で提供するサービス全般を総称したものをいいます。\n\n\n\n【入会の申込み】\n\n本クラブへの入会の際には、メールアドレスをご提出いただきます。\n\n提出いただいた情報はクラブ管理者が管理し、クラブの管理・運営上必要な連絡のために使用されます。\n詳しくは<a target=\"_blank\" href=\"https://pne.club/privacyPolicy.htm\">プライバシーポリシー</a>をご参照ください。\n登録時のメールアドレスは、月々の請求についての連絡や、パスワード紛失時の再発行にも使用します。\nメールアドレスの変更を行う場合は速やかに変更の連絡を行うものとします。\n\n毎月27日までに登録を行うことで、翌月からクラブ会員となります。\n\n\n【毎月の会費の支払方法】\n\n毎月の会費はカードにて、お客さまが選択したコースの金額を事前に連絡の上引落いたします。\n会費の集金は株式会社手嶋屋が代行して行います。\n株式会社手嶋屋の支払方法の詳細については、<a target=\"_blank\" href=\"https://pne.club/businessdeal.html\">特定商取引法に基づく表記</a>をご確認ください。\n\n\n\n\n【支払いの停止、退会方法】\n\n支払いの停止、退会は集金サービス内で手続きが可能です。\n毎月27日 24:00までに退会手続きを取ることで、その当月で退会となります。\nID、パスワードが分からない場合は、パスワードの再発行の手続きを行ってください。\n\n27日に間に合わなかった場合、自動的に支払いが行われます。返金ができませんので、余裕を持って手続きを行ってください。\n\n\n【支払いが行われなかった場合】\n\nカードの利用限度額を超えている、有効期限が切れているなど、支払いが不可能であった場合は、メールで連絡の上毎月10日に再請求を行います。\nさらに、10日にも集金ができなかった場合、退会の意思表示と判断し、自動的に退会となります。\n\n\n【払い戻しについて】\n\n一度引落された会費の払い戻しに関しては、クラブ管理者とクラブ会員との間で個別に行うものとします。\n\n\n【禁止行為】\n\n本クラブにてクラブ会員による下記行為が確認された場合、掲載情報の変更、登録削除、損害賠償請求を含めた、しかるべき処置をとるものとします。\n１．法令に違反する行為、および違法な行為を勧誘または助長する行為\n２．他のユーザーのアクセスまたは操作を妨害する行為\n３．サイト運営またはネットワーク・システムを妨害する行為\n４．他人の名誉、信用、プライバシー権、パブリシティ権、著作権、その他の権利を侵害する行為\n５．他のユーザーに対する中傷、脅迫、いやがらせ、その他経済的もしくは精神的損害または不利益を与える行為\n６．民族・人種・性別・年齢等による差別につながる表現の掲載\n７．ポルノ、ヌード、猥褻的、暴力的な画像、その他一般の方が不快に感ずる画像、言葉、その他の表現の掲載\n８．情報を改ざん・消去する行為、または事実に反する情報を送信・掲示する行為\n９．自分以外の人物を名乗ったり、代表権や代理権がないにもかかわらず会社などの組織を名乗ったり、または他の人物や組織と提携、協力関係にあると偽ったりする行為。\n10．他のユーザーの個人情報を収集・蓄積する行為\n11．その他公序良俗、一般常識に反する行為、弊社が不適切と判断した行為\n\n\n【クラブ会員情報について】\n\n本クラブへの登録から知り得たクラブ会員の情報について、クラブ会員の承諾が無い限り第三者に開示しません。\nただし、以下のいずれかにあてはまる場合には、クラブ会員が登録した情報、利用履歴、メールの内容などの確認を行い、場合によってはこれらの情報を第三者に開示することがあります。\n\n・裁判所、警察、その他の司法もしくは行政機関、またはこれらに準ずる者から法律に基づく照会があった場合\n・法令または弊社が定める規約に違反し、その他社会通念上問題があると判断された場合\n・クラブ管理者、他のユーザー、株式会社手嶋屋、またはその他の第三者の権利、または利益を保護するため必要な場合\n"
